<script>


$("nav").on("click", function(e){

    $("#collapse"+e.target.id).toggleClass("collapse");
    
    $('.panel .panel-heading[id="'+e.target.id+'"] span').toggleClass("glyphicon glyphicon-plus glyphicon glyphicon-minus");

});

$(".navbar #mbutton").on("click", function(){
    $("nav.menu").toggleClass("hide display");
});
    
$(".mtitle span").on("click", function(){
    $("nav.menu").toggleClass("hide display");
});
    
</script>
    
    
    

    
    

<!-- Twitter Bootstrap -->
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Material Design for Bootstrap -->
<script src="dist/js/material.js"></script>
<script src="dist/js/ripples.min.js"></script>
<script>
  $.material.init();
</script>


<!-- Sliders -->
<script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
<script>
  $(function () {
    $.material.init();
    $(".shor").noUiSlider({
      start: 40,
      connect: "lower",
      range: {
        min: 0,
        max: 100
      }
    });

    $(".svert").noUiSlider({
      orientation: "vertical",
      start: 40,
      connect: "lower",
      range: {
        min: 0,
        max: 100
      }
    });
  });
</script>
